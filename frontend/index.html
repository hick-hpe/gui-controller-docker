<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Containers Docker</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>

        <!-- Modelo de administração dos containers -->
        <div class="container mt-3">
            <h1 class="mb-4">Controlando Container Docker</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Status</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>apache</td>
                        <td>
                            <span id="status-badge"
                                class="badge rounded-pill text-bg-secondary">Carregando...</span>
                        </td>
                        <td>
                            <button class="btn btn-primary"
                                onclick="sendDockerCommand('start', 'apache')">Iniciar</button>
                            <button class="btn btn-danger"
                                onclick="sendDockerCommand('stop', 'apache')">Parar</button>
                            <button class="btn btn-warning"
                                onclick="sendDockerCommand('restart', 'apache')">Reiniciar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- exibir meu site (http://localhost:8080/) aqui -->
            <div style="width: 100%; height: 500px; border: 1px solid #ccc;">
                <iframe src="http://localhost:8080/"
                    style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
